<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Feliz Cumpleaños</title>
</head>
<body>
    <div class="container">
        <div class="nota">
            <p>Te mando muchos besos, abrazos y mis mejores deseos, hoy en este día tan especial...</p>
            <p>Att. Morso</p>
        </div>
        <div class="banda">
            <img src="./assets/banda.png" alt="">
            <h1 id="feliz">Feliz Cumpleaños</h1>
        </div>
        <div class="container__tarjetas">
            <div class="tarjeta morsi">
                <h2>Morsi</h2>
                <img src="./assets/morsa_1.png" class="animated wobble personajes" id="morsi">
            </div>
            <div class="tarjeta bruji">
                <h2>Brujita</h2>
                <img src="./assets/brujita_cat.gif" class="personajes">
            </div>
            <div class="tarjeta arañita">
                <h2>Arañita</h2>
                <img src="./assets/arañita.png" class="animated bounce">
            </div>
            <div class="tarjeta unicornio">
                <h2>Mochi</h2>
                <img src="./assets/unicornio.gif" class="personajes">
            </div>
        </div>
        <div class="container__regalos">
            <img src="./assets/regalo_1.png" class="regalos">
            <img src="./assets/regalo_2.png" class="regalos">
            <img src="./assets/pastel.png" class="pastel">
            <img src="./assets/regalo_2.png" class="regalos">
            <img src="./assets/regalo_3.png" class="regalos">
        </div>
    </div>
    <div class="globos__container">
        <img src="./assets/globo_1.png" class="globos animated_glob bounce_glob">
        <img src="./assets/globo_2.png" class="globos animated_glob bounce_glob">
    </div>
    <audio autoplay loop>
        <source src="./assets/music.ogg" type="audio/ogg">
        <source src="./assets/music.mp3" type="audio/mp3">
    </audio>
</body>
<script src="./js/script.js"></script>
</html>
